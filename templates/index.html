<!DOCTYPE html>
<html>
<head>
  <title>Token Cost Calculator</title>
  <style>
    header, footer {
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }
    .form-container .response-table-container {
      width: 50%;
      margin: 20px auto 0;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input[type="text"]
    {
      width: 100%; 
      padding: 100px; /* Increased padding for larger height */
      margin-bottom: 8px;
      box-sizing: border-box;
      font-size: 16px; /* Larger font size */
    }
    select {
      width: 100%; /* Make input fields full width of the form container */
      padding: 8px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 8px;
      margin-bottom: 20px; /* Increased space below the button */
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      text-align: center; /* Center the table headers */
    }
    footer {
      padding: 10px;
      text-align: center;
      font-size: 16px;
      background-color: #f1f1f1;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <header>Prompt Token Cost Calculator</header>
  
  <div class="form-container">
    <form>
      <label for="text">Enter prompt:</label>
      <input type="text" id="text" required>
      
      <label for="model">Choose a model:</label>
      <select id="model" required>
        <option value="">Select a model</option>
        <script>
          // Example array of options
          const models = ['gpt-3.5-turbo',
                          'gpt-3.5-turbo-instruct',
                          'gpt-3.5-turbo-0301',
                          'gpt-3.5-turbo-0613',
                          'gpt-3.5-turbo-1106',
                          'gpt-3.5-turbo-16k',
                          'gpt-3.5-turbo-16k-0613',
                          'gpt-4',
                          'gpt-4-0314',
                          'gpt-4-0613',
                          'gpt-4-32k',
                          'gpt-4-32k-0314',
                          'gpt-4-32k-0613',
                          'gpt-4-1106-preview',
                          'gpt-4-vision-preview',
        ]
          // Get the select element
          const dropdown = document.getElementById("model");

          // Function to populate the dropdown
          function populateDropdown(options) {
              options.forEach(option => {
                  let opt = document.createElement("option");
                  opt.value = option;
                  opt.textContent = option;
                  dropdown.appendChild(opt);
              });
          }
          // Call the function to populate the dropdown
          populateDropdown(models);
        </script>
      </select>

      <div class="button-container">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <div class="response-table-container">
    <div id="table-container"></div>
    <script>    
      const apiUrl = 'http://127.0.0.1:5000/api/token-cost-utility';
      const textInput = document.getElementById('text');
      const modelSelect = document.getElementById('model');
      const tableContainer = document.getElementById('table-container');


      function submitForm(event) {
        event.preventDefault(); // Prevent default form submission
        const requestBody = {
          prompt: textInput.value,
          model: modelSelect.value
        };

        fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        })
          .then(response => response.json())
          .then(data => {
            const table = `<table>
                        <tr>
                          <th>Model</th>
                          <th>Prompt Cost in TPU</th>
                          <th>Prompt Cost in USD</th>
                        </tr>
                        <tr>
                          <td>${data.response.model}</td>
                          <td>${data.response.prompt_cost}</td>
                          <td>${data.response.prompt_cost_in_usd}</td>
                        </tr>
                      </table>`;
            tableContainer.innerHTML = table;
          })
          .catch(error => {
            console.error(error);
            responseDiv.textContent = 'Error: ' + error; // Display errors
          });
      }
      document.querySelector('form').addEventListener('submit', submitForm);
    </script>
  </div>
  <footer>
    Follow us on Twitter:
    <a href="https://twitter.com/kiranparak" target="_blank">Kiran</a>
    <!-- Add more Twitter links as needed -->
  </footer>

</body>
</html>
