<!DOCTYPE html>
<html>
<head>
  <title>Simple Webpage</title>
  <style>
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <form>
    <label for="text">Enter text:</label>
    <input type="text" id="text" required>
    <label for="model">Choose a model:</label>
    <select id="model" required>
      <option value="">Select a model</option>
      <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
      <option value="model2">Model 2</option>
      <option value="model3">Model 3</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <div id="table-container"></div>
  <script>
    // JavaScript code to call the API with the text and model in the request body
    // Replace 'yourApiUrl' with the actual API URL
    const apiUrl = 'http://127.0.0.1:5000/api/token-cost-utility';
    const textInput = document.getElementById('text');
    const modelSelect = document.getElementById('model');
    const tableContainer = document.getElementById('table-container');


    function submitForm(event) {
      event.preventDefault(); // Prevent default form submission
      const requestBody = {
        prompt: textInput.value,
        model: modelSelect.value
      };

      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestBody)
      })
        .then(response => response.json())
        .then(data => {
          const table = `<table>
                       <tr>
                         <th>Model</th>
                         <th>Prompt Cost in TPU</th>
                         <th>Prompt Cost in USD</th>
                       </tr>
                       <tr>
                         <td>${data.response.model}</td>
                         <td>${data.response.prompt_cost}</td>
                         <td>${data.response.prompt_cost_in_usd}</td>
                       </tr>
                     </table>`;
          tableContainer.innerHTML = table;
        })
        .catch(error => {
          console.error(error);
          responseDiv.textContent = 'Error: ' + error; // Display errors
        });
    }
    document.querySelector('form').addEventListener('submit', submitForm);
  </script>
</body>
</html>
